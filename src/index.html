<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Крестики-нолики</title>
</head>
<body>
    <main class="main">
        <section class="game">
            <div class="board">
                <div class="cell" id="cell00" ></div>
                <div class="cell" id="cell01" ></div>
                <div class="cell" id="cell02" ></div>
                <div class="cell" id="cell10" ></div>
                <div class="cell" id="cell11" ></div>
                <div class="cell" id="cell12" ></div>
                <div class="cell" id="cell20" ></div>
                <div class="cell" id="cell21" ></div>
                <div class="cell" id="cell22" ></div>
            </div>
            
            <div class="btn-row">
                <button class="main-btn" id="startNewGameBtn">Начать новую игру</button>
                <img id="settingsBtn" class="btn-icon" src="<%=require('../src/assets/icons/settings.svg')%>" alt="">
            </div>
            
        </section>
        <div id="settingsModal" class="modal">
            <div id="settingsModalContent" class="modal_content">
                <div class="modal_header">
                    <h3 class="modal_title">Настройки</h3>
                </div>
                <div class="modal_body">
                    <div class="game-settings">
                        <label for="gameMode">Режим игры</label>
                        <select class="game-settings_select" id="gameMode">
                            <option value="human">2 игрока</option>
                            <option value="easy">Простой режим</option>
                            <option value="hard">Сложный режим</option>
                        </select>
                    </div>
                    <button class="main-btn" id="saveProgressBtn">Сохранить прогресс</button>
                    <button class="main-btn" id="loadProgressBtn">Загрузить прогресс</button>
                    <button class="main-btn" id="clearProgressBtn">Очистить сохранение</button>
                </div>
                <div class="modal_footer">
                    <button id="closeSettingsModalBtn" class="main-btn">OK</button>
                </div>
            </div>
        </div>
        <div id="alertPlace" class="alert-wrapper">
            <template id="alertTemplate">
                <div class="alert" id="alert">
                    <p id="alertText" class="alert_text"></p>
                </div>
            </template>
        </div>
        
    </main>
    
</body>
</html>
